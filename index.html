<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무엇을 골라야 할 지 모를 땐? 랜덤으로 골라보자!</title>
    <link rel="stylesheet" href="reset.css" class="css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header" id="header">
            <div class="mainTitle" id="mainTitle">
                <h1 class="mainTitle_title" id="mainTitle_title">즐거운 랜덤뽑기!</h1>
            </div>
        </header>
        <div class="main">
            <section class="process" id="process">
                <div class="addObject">
                    <form action="">
                        <input type="text" class="addBox" id="addBox" placeholder="랜덤뽑기를 위한 후보 입력" autofocus required>
                        <button class="addBtn" id="addBtn">추가</button>
                    </form>
                </div>
            </section>
            <div class="randomChoose">
                <button class="randomBtn" id="randomBtn">뽑기</button>
            </div>
            <section class="result" id="result">
                <div class="resultShow" id="resultShow">
                    Result
                </div>
            </section>
        </div>
    </div>
    <div class="side" id="side">
        <section class="objectList" id="objectList">
            <div class="list_title">
                결과 후보
            </div>
            <ul class="listTable" id=listTable>
            </ul>
        </section>
        <footer class="reset">
            <button class="resetBtn" id="resetBtn">Reset</button>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
